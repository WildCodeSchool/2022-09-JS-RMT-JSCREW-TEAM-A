    <!--footer starts from here-->
    <footer class="footer">
        <div class="positiondesktop">
            <div class="container_bottom_border">

                        <div class="form_personnel">

                            <div class="form_forname">

                                    required>
                            </div>
                        </div>
                        <div class="form_text">
                            <textarea class="inputarea" name="texte_area" id="" cols="30" rows="5"
                                placeholder="Please leave your message here" required></textarea>
                        </div>
                    </div>
                    <!-- <div class="submit_form"> -->
                    <input type="submit" value=" Submit " class="form_submit">
